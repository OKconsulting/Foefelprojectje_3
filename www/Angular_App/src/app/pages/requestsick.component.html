<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="row">
            <div class="mt-3 col">
                <div class="form-group">
                    <arz-date-picker 
                        label="Ziekte periode" 
                        [controlFrom]="form.get('dateFrom')" 
                        [controlTo]="form.get('dateTo')">
                    </arz-date-picker>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <div class="row">
                        <div class="col-2 text-primary">
                            <i class="fas fa-camera fa-2x ml-2"></i>
                        </div>
                        <div class="col-10" >
                            <div class="form-control" style="border-top: none; border-left:none; border-right: none">
                                Selecteer een bestand
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <arz-textarea 
                        label="Opmerking" 
                        placeholder="Voeg u opmerking hier toe" 
                        [control]="form.get('comment')">
                    </arz-textarea>
                </div>
            </div>
        </div>
        <arz-form-footer 
            [form]="form" 
            submitText="Verder" 
            [displayLoader]="formLoading">
        </arz-form-footer>
    </form>
</div>
